      <div class="container">
        <div class="logo">
          <img src="../img/logo.png" alt="Logo" />

        <nav>
          <ul>

            <li><a href="./product-manage.html">SẢN PHẨM</a></li>

        </nav>
      </div>
    </header>

    <!-- // Menu bar  -->

    <!-- Inner Wrap -->
    <div class="inner-wrap">
      <!-- Login Admin  -->

      <main>
        <div class="login-container">
          <h2>Login</h2>
          <form action="admin.html" method="get">
            <div class="form-group">
              <label for="test">Tên người dùng hoặc Email</label>
              <input type="text" id="email" name="email" />
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="password" id="password" name="password" />
            </div>
            <button type="submit" onclick="myFunction()">Đăng nhập</button>
            <script>
              function myFunction() {
                alert("Account login successful");
              }
            </script>
          </form>
          <div class="form-footer">
            <a href="sign_up.html" class="forgot-password">Quên mật khẩu?</a>
            <p>
              Không có tài khoản?
              <a href="sign_up.html" class="signup-link">Đăng ký</a>
            </p>
          </div>
        </div>
      </main>

      <style>
        .login-container {
          border: 2px solid #ccc;
          padding: 20px;
          max-width: 400px;
          margin: 50px auto;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: calc(100vh - 200px);
          /* Adjust based on header and footer height */
          margin: auto auto;
        }

        .form-footer {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 20px;
        }
      </style>

      <!-- Login Admin  -->
    </div>

    <!-- Footer  -->
    <footer class="footer">
      <div class="site-footer">

            <div class="copyright clearfix">

                        >© Bản quyền thuộc về <b>Nhóm 21</b>

                        <a
