<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê và Báo cáo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .dashboard {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Thẻ tổng quan */
        .summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .summary-card {
            background-color: #007bff;
            color: white;
            padding: 20px;
            width: 30%;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .summary-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .summary-card p {
            font-size: 18px;
        }

        /* Biểu đồ */
        .chart-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

    <!-- Thêm Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Thống kê và Báo cáo</h1>

    <div class="dashboard">

        <!-- Bảng điều khiển tổng quan -->
        <div class="summary">
            <div class="summary-card">
                <h3>Doanh thu</h3>
                <p>500,000,000 VND</p>
            </div>
            <div class="summary-card">
                <h3>Đơn hàng</h3>
                <p>1500 đơn</p>
            </div>
            <div class="summary-card">
                <h3>Sản phẩm bán chạy nhất</h3>
                <p>Giày thể thao XYZ</p>
            </div>
        </div>

        <!-- Biểu đồ thống kê -->
        <div class="chart-section">
            <canvas id="salesChart" width="400" height="200"></canvas>
        </div>

    </div>

    <script>
        // Dữ liệu và thiết lập cho biểu đồ
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6', 'Tháng 7'],
                datasets: [{
                    label: 'Doanh thu (triệu VND)',
                    data: [50, 70, 100, 120, 90, 110, 130],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    }
                }
            }
        });
    </script>

</body>
</html>
